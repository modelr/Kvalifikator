<body>
  <!-- ДОСКА -->
  <div id="board"></div>

  <!-- НИЖНИЙ "ЧАТ" (создание сделки) -->
  <div id="composer">
    <div class="composerTitle">Создать сделку</div>
	<input id="leadTitle" placeholder="Название сделки..." />
    <textarea id="leadText" placeholder="Вставь текст заявки сюда..."></textarea>

    <div class="composerRow">
      <button id="btnPickFiles">Выбрать файлы</button>
      <span id="filesInfo"></span>
      <button id="btnCreateLead" class="btnGreen">Создать сделку</button>
    </div>
  </div>

  <!-- ЛОГИН (пока внизу, как ты просил) -->
  <div id="auth">
    <input id="email" placeholder="email" />
    <input id="password" placeholder="password" type="password" />
    <button id="btnLogin">Login</button>
    <button id="btnLogout">Logout</button>
    <pre id="out"></pre>
  </div>

  <style>
    body { font-family: Arial; margin: 12px; }
	#board{
		display: grid;
		grid-template-columns: repeat(auto-fill, 300px); /* фикс ширина карточки */
		gap: 14px;                                      /* зазор между карточками */
		justify-content: start;                          /* не растягивать колонки */
		margin-bottom: 18px;
	}

	.card {
		width: 300px;                 /* фикс ширина карточки (важно) */
		box-sizing: border-box;       /* чтобы padding не ломал ширину */
		border: 1px solid #d8d8d8;
		border-radius: 16px;
		padding: 14px;
		background: #f6f7fb;
		box-shadow: 0 8px 24px rgba(0,0,0,.08);
		overflow: hidden;             /* чтобы ничего не “вылезало” в соседей */
	}

.topRow{
  display:flex;
  gap:8px;
  margin-bottom:10px;
  padding: 0 4px;        /* отступ от краёв карточки */
}

.topRow .tab{
  flex: 1 1 0;
  min-width: 0;
		height: 40px;
		padding: 0 10px;
		border: 0;
		border-radius: 12px;
		background: #d9dbe3;
		font-size: 14px;
		cursor: pointer;
		white-space: nowrap;

  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}
	
    .tab.active { background: #78c850; color: #fff; }

    .titleLine{
		font-weight: 700;
		font-size: 18px;

		white-space: nowrap;
		overflow: hidden;
		text-overflow: ellipsis;

		overflow-wrap: normal;
		word-break: keep-all;

		display: block;
		width: 100%;

		margin: 10px 0 8px;
	}
	
    .kv { font-size: 16px; line-height: 1.35; }
    .kv input { width: 190px; }

	.bottomRow{
		display: grid;
		grid-template-columns: 1fr 1fr;
		gap: 8px;
		margin-top: 12px;
		padding: 0 4px;
	}
	
	.btn{
		width: 100%;
		height: 40px;
		padding: 0 10px;
		border: 0;
		border-radius: 12px;
		background: #d9dbe3;
		font-size: 14px;
		cursor: pointer;

		display:flex;
		align-items:center;
		justify-content:center;
	}
	
    .btn.danger { background: #d9dbe3; }
    .btn.work { background: #d9dbe3; }

    #composer { border-top: 1px solid #ddd; padding-top: 12px; }
    .composerTitle { font-size: 26px; font-weight: 700; margin-bottom: 8px; }
    #leadText { width: 100%; height: 120px; font-size: 16px; }
    .composerRow { display:flex; align-items:center; gap: 10px; margin-top: 8px; }
	#auth { margin-top: 14px; border-top: 1px solid #ddd; padding-top: 10px; }

	.btnGreen{
		background:#78c850;
		color:#fff;
		border:0;
		padding:6px 12px;
		border-radius:6px;
		cursor:pointer;
	}

	#leadTitle{
		width: 100%;
		font-size: 16px;
		padding: 8px;
		box-sizing: border-box;
		margin-bottom: 8px;
	}

	/* === UI buttons unified === */
	.card button:not(.btnInfo){
		width: 100%;
		height: 40px;
		padding: 0 10px;          /* ключевое: убрали раздутие из-за .btn padding */
		font-size: 14px;
		border-radius: 12px;
		border: 0;
		cursor: pointer;
		white-space: nowrap;

		display: flex;            /* текст по центру */
		align-items: center;
		justify-content: center;
	}

	.card button.btnGray{
		background: #d8dbe1;
		color: #000;
	}

	.bottomRow .btnGray{
		width: 100%;
	}

	.card button.btnGreen{
		background: #78c850;
		color: #fff;
	}

	.card .leadTitle{
		font-size: 26px;
		font-weight: 700;
		margin: 10px 0 8px;
	}
	
	.modal{ position: fixed; inset: 0; background: rgba(0,0,0,.35); display:flex; align-items:center; justify-content:center; z-index:9999; }
	.modal.hidden{ display:none; }
	.modalBox{ width: 900px; max-width: calc(100vw - 40px); background:#fff; border-radius:16px; padding:14px; box-shadow:0 10px 30px rgba(0,0,0,.25); }
	.modalTitle{ font-weight:700; margin-bottom:10px; }
	.modalText{ width:100%; height: 420px; box-sizing:border-box; }
	.modalActions{ display:flex; gap:10px; justify-content:flex-end; margin-top:10px; }
	
.card .btnInfo{
	flex: 0 0 auto;
	width: 32px;
	height: 32px;
	border-radius: 10px;

	background: #2f7bff;
	color: #fff;

	border: 0;
	cursor: pointer;

	display: inline-flex;
	align-items: center;
	justify-content: center;

	font-weight: 700;
	font-size: 14px;
	line-height: 1;
}
.titleRow{
	display:flex;
	align-items:center;
	gap:10px;
	padding: 0 6px;
}

/* заголовок НЕ переносим, режем многоточием */
.titleRow .titleLine{
	flex: 1 1 auto;
	min-width: 0;
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
}
	
	
  </style>

  <script type="module" src="./renderer.js"></script>
   <div id="notesModal" class="modal hidden">
   <div class="modalBox">
     <div class="modalTitle">notes.txt</div>
     <textarea id="notesText" class="modalText"></textarea>
     <div class="modalActions">
       <button id="btnNotesSave" class="btnGreen">Сохранить</button>
       <button id="btnNotesCancel" class="btnGray">Отмена</button>
     </div>
   </div>
 </div>
</body>
